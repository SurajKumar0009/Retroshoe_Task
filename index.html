<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Retro Shoe</title>
  </head>
  
  <body>

    <section
      class="grid justify-center items-center h-screen grid-template-rows-auto grid-template-columns-1fr"
    >
      <div class="grid grid-cols-1 sm:grid-cols-2 w-[100%] mx-auto">
        <!-- Left Section s-->
        <div
          class="bg-black flex items-center justify-center h-24 relative px-2"
        >
          <img
            class="w-3/4 max-[566px]:w-[30%] max-[566px]:left-[70%] border-sky-400 border-r-2 border-b-2 absolute top-8 left-1/2 transform -translate-x-1/2"
            src="photo-1514989940723-e8e51635b782.jpeg"
            alt=""
          />
        </div>

        <!-- Right Section -->
        <div class="bg-black flex justify-start items-center h-24 px-4">
          <div>
            <h1 class="font-bold text-2xl text-white">Retro Shoe</h1>
            <p class="font-bold text-white">
              $89.00 <span class="text-sky-400">IN STOCK</span>
            </p>
          </div>
        </div>
        <div class=""></div>
        <!-- Size Selection & Buttons -->
        <div class="flex flex-col justify-center items-right py-6 space-y-4">
          <ul class="flex space-x-2">
            <li
              class="bg-black text-white px-3 py-2 border-sky-400 border-r-2 border-b-2"
            >
              XS
            </li>
            <li class="bg-white text-black px-3 py-2">S</li>
            <li class="bg-white text-black px-3 py-2">M</li>
            <li class="bg-white text-black px-3 py-2">L</li>
            <li class="bg-white text-black px-3 py-2">XL</li>
          </ul>
          <!-- Buttons -->
          <div class="flex space-x-5 items-center py-4">
            <button
              class="bg-sky-400 text-black font-bold py-2 px-4 border border-black-400"
            >
              BUY NOW
            </button>
            <button
              class="bg-white text-gray-800 font-semibold py-2 px-4 border border-gray-400 shadow"
            >
              ADD TO BAG
            </button>
             <!-- Heart Icons -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="fill-black size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
              />
            </svg>
          </div>
          <!-- Shipping Info -->
          <div class="flex items-center">
            <p class="text-gray-400 font-semibold py-2 px-4">
              Free shipping on all continental US order.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>>
